<section class="flex flex-col gap-4 items-center max-w-xs mx-auto">
    <h2>Employee</h2>
    <app-select-items />
    <h2>Basket</h2>

    <div class="max-h-[600px] overflow-y-auto w-full">
      <table class="table w-full bg-gray-800">
        <thead class="sticky top-0 bg-gray-900">
          <tr>
            <th>Id</th>
            <th>Item</th>
          </tr>
        </thead>
        <tbody>
          @for (item of itemsStoreService.items$ | async; track item.id) {
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </section>
