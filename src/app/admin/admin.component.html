<h2>Admin</h2>
<app-select-items />

<h2>Basket</h2>
<table class="talbe">
  <thead>
    <tr>
      <th>Id</th>
      <th>Item</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
   @for (item of itemsStoreService.items$ | async; track item.id) {
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>
        <!-- <button (click)="removeItem(item.id)">Remove</button> -->
        <button>Remove</button>
      </td>
    </tr>
   }
  </tbody>
</table>
